<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>sticky</title>
<style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    div.sticky {
        position: -webkit-sticky;
        position: sticky;
        top: 0;
        height: 40px;
        line-height: 40px;
        margin-bottom: 20px;
        background: #ff7300;
        color: #fff;
    }
    div {
        font-size: 18px;
        padding-left: 10px;
    }
</style>
</head>
<body>

<p>尝试滚动页面，</p>
<p>注意：Internet Explorer, Edge 15 及更早IE版本不支持sticky定位</p>

<div class="sticky">粘性定位1</div>

<div style="padding-bottom:20px">
  <p>滚动</p>
  <p>滚动</p>
  <p>滚动</p>
  <p>滚动</p>
  <p>滚动</p>
  <p>滚动</p>
</div>

<div class="sticky">粘性定位2</div>

</div>

</div>


</body>
</html>
